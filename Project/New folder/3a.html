<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Layout</title>
</head>
<body>
    <!-- Parent Division -->
    <div style="background-color: cyan; height: 418px; width: 500px;">
        This is the parent division!

        <!-- First Child Division -->
        <div style="background-color: yellow; width: 250px; height:250px; ">
            <p style="margin: 0;">This is a child division!</p>
        </div>

        <!-- Second Child Division -->
        <div style="background-color: magenta; width: 330px; height: 150px;">
            <p style="margin: 0;">This is another child division!</p>
        </div>
    </div>
</body>
</html>
