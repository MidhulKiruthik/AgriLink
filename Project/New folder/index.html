<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Index Page</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0;">
    <header style="background: #333; color: #fff; text-align: center; padding: 10px 0;">
        <h1>Welcome to My Website</h1>
        <p>A simple semantic HTML design</p>
    </header>

    <nav style="background: #555; color: #fff; text-align: center; padding: 10px;">
        <a href="myindex.html" style="color: #fff; margin: 0 15px; text-decoration: none;">Home</a>
        <a href="navigation.html" style="color: #fff; margin: 0 15px; text-decoration: none;">Navigation</a>
        <a href="blog.html" style="color: #fff; margin: 0 15px; text-decoration: none;">Blog</a>
        <a href="#contact-us" style="color: #fff; margin: 0 15px; text-decoration: none;">Contact Us</a>
    </nav>

    <main style="padding: 20px; background: #f9f9f9;">
        <section>
            <h2 style="color: #333;">About the Website</h2>
            <p>This website is designed to demonstrate the use of semantic HTML and includes a home page, navigation, blog, and contact us page. Explore and enjoy!</p>
        </section>
    </main>

    <footer id="contact-us" style="background: #333; color: #fff; text-align: center; padding: 20px;">
        <h3>Contact Us</h3>
        <form style="display: flex; flex-direction: column; align-items: center;">
            <input type="text" placeholder="Your Name" style="margin: 5px; padding: 10px; width: 80%; max-width: 400px;">
            <input type="email" placeholder="Your Email" style="margin: 5px; padding: 10px; width: 80%; max-width: 400px;">
            <textarea placeholder="Your Message" style="margin: 5px; padding: 10px; width: 80%; max-width: 400px; height: 100px;"></textarea>
            <button type="submit" style="margin: 5px; padding: 10px; width: 80%; max-width: 400px; background: #555; color: #fff; border: none; cursor: pointer;">Send</button>
        </form>
    </footer>
</body>
</html>
