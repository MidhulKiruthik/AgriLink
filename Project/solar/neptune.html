        Neptune, the eighth planet from the Sun, is an ice giant with a deep blue color. It has strong winds, the fastest in the solar system, and a thin set of rings. Neptune's largest moon, Triton, orbits it in the opposite direction of its rotation, indicating it may have been captured.
